version: "3"

services:
    db:
        image: mariadb
        restart: always
        
    app:
        build: 
            context: .
            dockerfile: Dockerfile.prod
        environment:
            APP__TELEGRAM_TOKEN: ${APP__TELEGRAM_TOKEN}
            APP__PORT: ${APP__PORT}
        depends_on: 
            - db

volumes: 
    fischbot_db: